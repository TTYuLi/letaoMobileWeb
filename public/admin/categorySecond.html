<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>后台管理系统-首页</title>
    <!-- 引入bootstrap的样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单验证样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/nprogress/nprogress.css">
    <!-- 引入当前页面的css文件 -->
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
    <!-- 侧边栏内容开始-=========== -->
    <aside class="side-bar">
        <!-- itacst 商标 -->
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <!-- 用户信息 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- menu菜单 -->
        <ul class="menu">
             <li><a href="./users.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
             <li>
                <a href="javascript:;"><i class="glyphicon glyphicon-th-list"></i>分类管理</a>
                <section class="son">
                    <a href="./categoryFirst.html">一级分类</a>
                    <a href="./categorySecond.html">二级分类</a>
                </section>
             </li>
             <li><a href="./products.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
    </aside>
    <!-- 侧边栏内容结束-=========== -->


    <!-- 主体内容开始================= -->
    <main class="main">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <a href="javascript:;" class="toggleMenu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <!-- 退出登录 -->

            <a class="log-out" data-toggle="modal" href="#logout_model"><i class="glyphicon glyphicon-log-out"></i></a>

            <div id="logout_model" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body" style="color:darkred">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <a href="./login.html" type="button" class="btn btn-primary">确定</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 内容模块 -->
        <div class="content container-fluid">
            <!-- 管理系统 -->
          <section class="system">
            <a href="javascript">管理系统</a>/
            <a href="javascript">分类管理</a>/
            <a href="javascript">二级分类</a>
          </section>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addCategory2">添加分类</button>
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>序号</th>
                <th>一级分类名称</th>
                <th>二级分类名称</th>
                <th>二级分类LOGO</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>女士馆</td>
                <td>上装</td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <!-- 分页 -->
          <div>
            <ul class="pagination"></ul>
          </div>

        </div>
        <!-- 模态框 -->
        <div id="addCategory2" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
          <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <form id="secondForm">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                   <!-- 下拉框 -->
                  <div class="dropdown">一级分类：
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                     游泳馆
                     <span class="caret"></span>
                   </button>
                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                     <li><a href="#">Action</a></li>
                     <li><a href="#">Another action</a></li>
                     <li><a href="#">Something else here</a></li>
                     <li><a href="#">Separated link</a></li>
                   </ul>
                  </div>
                  <input type="text" name="" class="form-control" placeholder="请输入二级分类"  style="margin: 15px 0">
                  <!-- 上传图片 -->
                  <input type="filed" class="form-control" name="file" value="上传图片" style="width:30%">
                  <img src="./images/none.png" alt="" width="100" height="100" style="margin-top:15px">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">确定</button>
                </div>
                </form>
              </div>
          </div>
        </div>
      </main>
    <!-- 主体内容结束================= -->
    <script type="text/template" id="secondRes">
       <%for (var i = 0; i < rows.length; i++) {%>
          <tr>
            <td><%=(page - 1) * size +i +1%></td>
            <td><%=rows[i].categoryName%></td>
            <td><%=rows[i].brandName%></td>
            <td><img height="30" src="<%=rows[i].brandLogo%>"></td>
          </tr>
       <%}%>
    </script>
    <!-- 引入jquery文件 -->
    <script src="assets/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap插件 -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入表单验证插件 -->
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入引擎模板插件 -->
    <script src="assets/artTemplate/template-native.js"></script>
    <!-- 引入图片上传插件 -->
    <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 引入分页插件 -->
    <script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="assets/nprogress/nprogress.js"></script>
    <!-- 引入本页面的js文件 -->
    <script src="js/categorySecond.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
