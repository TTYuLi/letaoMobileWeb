<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>后台管理系统-首页</title>
    <!-- 引入bootstrap的样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单验证样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets/nprogress/nprogress.css">
    <!-- 引入当前页面的css文件 -->
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
    <!-- 侧边栏内容开始-=========== -->
    <aside class="side-bar">
        <!-- itacst 商标 -->
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <!-- 用户信息 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- menu菜单 -->
        <ul class="menu">
             <li><a href="./users.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
             <li>
                <a href="javascript:;"><i class="glyphicon glyphicon-th-list"></i>分类管理</a>
                <section class="son">
                    <a href="./categoryFirst.html">一级分类</a>
                    <a href="./categorySecond.html">二级分类</a>
                </section>
             </li>
             <li><a href="./products.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
        </ul>
    </aside>
    <!-- 侧边栏内容结束-=========== -->


    <!-- 主体内容开始================= -->
    <main class="main">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <a href="javascript:;" class="toggleMenu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <!-- 退出登录 -->

            <a class="log-out" data-toggle="modal" data-target=".bs-example-modal-sm" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>

            <div id="logout_model" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body" style="color:darkred">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <a href="./login.html" type="button" class="btn btn-primary">确定</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 管理系统 -->
        <section class="system">
            <a href="javascript">管理系统</a>/
            <a href="javascript">用户管理</a>
        </section>
        <!-- 内容模块 -->
        <div class="content userContent">
             <!-- 用户管理表单 -->
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>wanlum</td>
                <td>1353895953</td>
                <td>正常</td>
                <td><button class="btn btn-danger" type="button">禁用</button></td>
              </tr>
            </tbody>
          </table>

          <!-- 分页 -->
          <div class="page">
            <ul class="pagination"></ul>
          </div>
        </div>
    </main>
    <!-- 主体内容结束================= -->

    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" id="modalSet" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="alert alert-danger">
            <!-- <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？ -->
          </p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
    <!-- 引入jquery文件 -->
    <script src="assets/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap插件 -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入表单验证插件 -->
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入echarts库 -->
    <script src="assets/artTemplate/template-native.js"></script>
    <!-- 引入进度条插件 -->
    <script src="assets/nprogress/nprogress.js"></script>
    <!-- 引入本页面的js文件 -->
    <script src="js/admin.js"></script>
    <script src="js/users.js"></script>
    <script type="text/template" id="usersTemplate">
        <%for (var i = 0; i < rows.length; i++ ) {%>
          <tr>
            <td><%=(page-1)*size+i+1%></td>
            <td><%=rows[i].username%></td>
            <td><%=rows[i].mobile%></td>
            <td><%=rows[i].isDelete == 1? '禁用': '正常'%></td>
            <td>
              <%if (rows[i].isDelete == 0) {%>
              <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#modalSet" data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>">禁用</button>
              <%} else {%>
              <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modalSet" data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" >启用</button>
              <%}%>
            </td>
          </tr>
        <%}%>
    </script>
  </body>
</html>
